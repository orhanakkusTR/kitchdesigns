<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background: linear-gradient(135deg, #0d9488 0%, #0f766e 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        .content {
            background: #f9fafb;
            padding: 30px;
            border: 1px solid #e5e7eb;
            border-top: none;
        }
        .info-row {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e5e7eb;
        }
        .info-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .label {
            font-weight: bold;
            color: #0d9488;
            margin-bottom: 5px;
        }
        .value {
            color: #4b5563;
        }
        .message-box {
            background: white;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #0d9488;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e5e7eb;
            color: #6b7280;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 style="margin: 0; font-size: 28px;">New Contact Message</h1>
        <p style="margin: 10px 0 0 0; opacity: 0.9;">Kitch Design Studio</p>
    </div>

    <div class="content">
        <div class="info-row">
            <div class="label">Customer Name:</div>
            <div class="value">{{from_name}}</div>
        </div>

        <div class="info-row">
            <div class="label">Email Address:</div>
            <div class="value">{{from_email}}</div>
        </div>

        <div class="info-row">
            <div class="label">Phone Number:</div>
            <div class="value">{{phone}}</div>
        </div>

        <div class="info-row">
            <div class="label">Service Interested In:</div>
            <div class="value">{{service}}</div>
        </div>

        <div class="info-row">
            <div class="label">Message:</div>
            <div class="message-box">{{message}}</div>
        </div>

        <div class="footer">
            <p>This email was sent from the Kitch Designs contact form</p>
            <p>Received on {{current_date}}</p>
        </div>
    </div>
</body>
</html>
